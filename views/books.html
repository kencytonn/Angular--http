<div class="main">
    <div class="container">
        <div class="col-md-3 col-sm-4" ng-repeat="book in books">
            <h2>{{book.name}}</h2>

            <h3>
                <em class="pull-right">Ksh{{book.price}}</em>
                <img ng-src="{{book.images}}"/>
            </h3>
            <section ng-init="tab=1">
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab" ng-click="tab =1" href="">Synosis</a></li>
                    <li><a data-toggle="tab" ng-click="tab =2" href="">Author</a></li>
                    <li><a data-toggle="tab" ng-click="tab =3" href="">Book Review</a></li>
                </ul>
                <div class="panel" ng-show="tab===1">
                    <h4>Synopsis</h4>

                    <p>{{book.synopsis}}</p>
                </div>
                <div class="panel" ng-show="tab===2">
                    <h4>{{book.author}}</h4>

                    <p>{{book.authordesc}}</p>
                </div>
                <div class="panel" ng-show="tab===3">
                    <h4>Book Review</h4>

                    <p>None yet</p>
                </div>
            </section>


        </div>
    </div>
</div>
